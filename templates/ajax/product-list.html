{% load django_template_maths %}
{% for item in products %}
<div class="col-lg-2 col-md-3 col-sm-6 item-product">
    <a href="/detail/{{ item.slug_product }}">
        <div class="product-item">
            <img src="/media/{{ item.main_picture }}" class="product-img"
             alt="">
             <span class="product-price">{{ 100|sub:item.discount|mul:item.price|div:100|separator:'comma' }}đ
             </span>
             <span class="product-sold">Có sẵn: {{ item.num_available }}
             </span>
            {% if item.discount != 0 %}
            <div class="product_discount">
                <span class="discount_detail text-red">{{ item.discount }}%</span>
                <span class="discount_detail text-white">GIẢM</span>
            </div>
            {% endif %}
            <p class="product-title">
                {{ item.name_product }}
            </p>                        
         </div>
    </a>
</div>
{% endfor %}
